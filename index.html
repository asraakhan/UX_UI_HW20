<!DOCTYPE html>
<html>

<head>
    <title>Asraa K. Portfolio Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

<body>
    <header class="navigation">
        <img class="logo" src="images/LOGO white header.png"

        <nav>
            <ul class="top">
                <div class="list-item" id="about">
                    <li class="R6">About</li>
                    <img src="images/text-underline.png" class="underline" id="about-underline" alt="underline" width="100px">
                </div>
                <div class="list-item" id="connect">
                    <li class="R6">Connect</li>
                    <img src="images/text-underline.png" class="underline" id="connect-underline" alt="underline" width="100px">
                </div>
                <div class="list-item" id="resume">
                    <li class="R6" >Resume</li>

        <img class="menu" src="images/mobile Menu Icon.png" alt="hamburger_icon">

    <section class="heroImg">
            <button class="heroBtn">

        </div>
    </section>
    <h5 class="workhp">Work</h5>
    <section class="mainBody">
        
    </section>
    <footer>

        <div class="footerTitle">
            <h6 class="white FT1">Want to</h6>
            <h6 class="yellow FT2">Connect?</h6>
        </div>
        <div class="footerul">
             <ul class="ulBottom">
                <li class="Location">
                     <img src="images/location icon.png"
                     alt="location_pin" 
                     width="24.75px">
                     <p class="R10 white Loctext">Toronto, Ontario</p>
                </li>

                <li class="Mail">
                    <img src="images/email icon.png"
                     alt="mail" 
                     width="32px">
                    <p class="R10 white Mailtext">asraairshadkhan@gmail.com</p>
                </li>

                <li class="Linkedin">
                     <img src="images/linkedin Icon.png"
                     alt="LinkedIn" 
                    width="30.25px">
                    <a class="R10 white Linkedintext" href="https://pk.linkedin.com/in/asraa-khan-82258a122">Asraa Khan</a>
                 </li>
            </ul>

<script src="js/index.js"></script>
